<!DOCTYPE html>
<html>
<head>
	<title>rekenmachine</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<main>
		<fieldset>
		
			<textarea id="screen"></textarea>	

			<button value="C" id="C" onclick="empty()">C</button>

			<button value="7" id="zeven" onclick="waarde(this.value)" onmousedown="maxchar()">7</button>
			<button value="8" id="eight" onclick="waarde(this.value)" onmousedown="maxchar()">8</button>
			<button value="9" id="nine" onclick="waarde(this.value)" onmousedown="maxchar()">9</button>
			<button value="+" id="plus" onclick="plus(this.value)" onmousedown="maxchar()">+</button>
			<button value="4" id="four" onclick="waarde(this.value)" onmousedown="maxchar()">4</button>
			<button value="5" id="fife" onclick="waarde(this.value)" onmousedown="maxchar()">5</button>
			<button value="6" id="six" onclick="waarde(this.value)" onmousedown="maxchar()" >6</button>
			<button value="-" id="min" onclick="waarde(this.value)" onmousedown="maxchar()">-</button>
			<button value="1" id="one" onclick="waarde(this.value)" onmousedown="maxchar()">1</button>
			<button value="2" id="two" onclick="waarde(this.value)" onmousedown="maxchar()">2</button>
			<button value="3" id="three" onclick="waarde(this.value)" onmousedown="maxchar()">3</button>
			<button value="/" id="delen" onclick="waarde(this.value)" onmousedown="maxchar()">/</button>
			<button value="." id="punt" onclick="waarde(this.value)" onmousedown="maxchar()">.</button>
			<button value="0" id="zero" onclick="waarde(this.value)" onmousedown="maxchar()">0</button>				
			<button value="=" id="uitkomst" onclick="uitkomst()">=</button>	
			<button value="*" id="keer" onclick="waarde(this.value)" onmousedown="maxchar()">*</button>

		</fieldset>
	</main>

<script src="calc.js"></script>
</body>
</html>
